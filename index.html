<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Normal Distribution Generator</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="container">
    <h1>Random Normal Distribution</h1>
    <div class="input-group">
      <label for="mean">Mean:</label>
      <input type="number" id="mean" value="0" step="any">
    </div>
    <div class="input-group">
      <label for="stddev">Standard Deviation:</label>
      <input type="number" id="stddev" value="1" step="any">
    </div>
    <button onclick="generateData()">Generate Data</button>

    <div class="charts">
      <canvas id="histogram"></canvas>
      <canvas id="lineChart"></canvas>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
